<style>
  .titeText {
    font-size: 20px !important;
  }

  .dateText {
    font-size: 20px;
  }

  body {
    background-color: #eee !important;
  }

  .card {
    border: 2px solid rgba(0, 0, 0, 0.07) !important;
    margin-bottom: 25px;
  }
</style>

<section
  class="section pb-0 "
  style="background: linear-gradient(87deg, #36aef5 0, #36f59df2 100%) !important "
>
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-6 text-right order-lg-2 ml-lg-auto">
        <div class="position-relative right pl-md-5"></div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="d-flex px-3">
          <div class="pl-4">
            <h4 class="display-3 text-white">Welcome to the forum</h4>
            <p class="text-white">
              Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus,
              sem quam semper libero,
            </p>
            <a
              routerLink="/topics/add"
              class="btn btn-info btn-icon mb-3 mb-sm-0"
            >
              <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
              <span class="btn-inner--text">Add</span>
            </a>
          </div>
        </div>
        <div class="shadow shadow-lg--hover mt-5">
          <div>
            <div class="d-flex px-3">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section section-lg" style="background-color: rgba(234, 234, 234, 0.4) !important">
  <div class="container">
    <br/>
    <br/>
    <br/>

    <div class="row row-grid align-items-center">
      <div class="question-card card col-md-9" *ngFor="let t of topics| paginate: { itemsPerPage: 2, currentPage: p }">
        <TopicDetail [topic]="t"></TopicDetail>
      </div>
    </div>
    <br>
    <br>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
</section>
