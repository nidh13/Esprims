<link rel="stylesheet" href="../../../../assets/nidhal/assets/css/style.css">
<section
  class="section pb-0 "
  style="background: linear-gradient(87deg, #36aef5 0, #36f59df2 100%) !important "
>
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-6 text-right order-lg-2 ml-lg-auto">
        <div class="position-relative right pl-md-5"></div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="d-flex px-3">
          <div class="pl-4">
            <h4 class="display-3 text-white">Events</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section section-lg">
  <div class="container">
    <br/>
    <br/>

    <div class="row">
      <div class="single-articles-area style-3 d-flex flex-wrap mb-30 wow fadeInUp" data-wow-delay="300ms"
           *ngFor="let e of events | paginate: { itemsPerPage: 5, currentPage: p }" routerLink="/events/id/{{e._id}}">
        <div class="article-thumbnail"><img alt="" src="{{e.picture}}"
                                            style="width: 550px !important; height: 200px !important;"></div>
        <div class="article-content"><a class="post-title">{{e.title}}</a>
          <div class="post-meta"><a class="post-date" href="#">{{e.date_event | date:'fullDate'}}</a><a
            class="post-comments" href="#">2 Comments</a></div>
          <p>{{e.description}}</p></div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>


  </div>
</section>
<section class="section section-lg pt-lg-0 mt--200">
  <div class="container"></div>
</section>

    <hr/>

      <div class="col-md-6">
        <div class="copyright">
          &copy; 2019
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a
          >.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a
              href="https://www.creative-tim.com"
              class="nav-link"
              target="_blank"
            >Creative Tim</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://www.creative-tim.com/presentation"
              class="nav-link"
              target="_blank"
            >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              href="http://blog.creative-tim.com"
              class="nav-link"
              target="_blank"
            >Blog</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/creativetimofficial/argon-design-system/blob/master/LICENSE.md"
              class="nav-link"
              target="_blank"
            >MIT License</a
            >
          </li>

      </div>
    </div>
  </div>
</footer>
