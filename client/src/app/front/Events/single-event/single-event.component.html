<section class="section bg-secondary">
  <br />
  <br />
  <br />
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-6">
        <div class="card bg-default shadow border-0">
          
            <img
              src="{{event.picture}}"
              class="card-img-top"
            />
       
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="pl-md-5">
          <h1 class="h1 text-default font-weight-bold ">
            {{ event.title }}
          </h1>

          <small class="d-block mb-2"> {{ event.categorie }} </small>

          <small class="d-block">
            <i class="fa fa-user"></i> {{ event.date_event }}
          </small>

          <p class="lead">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
