<div class="header bg-gradient-danger pb-8 pt-3 pt-md-8">
  <div class="container-fluid">
    <div class="header-body row">
      <div class="col-md-10">
        <h1 class="display-2 text-white">Events</h1>
      </div>
      <div class="col-md-2 text-right">
        <a class="btn btn-secondary" routerLink="/dash/events/add">Ajouter</a>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">All Events</h3>
        </div>
        <div class="col-4 text-right ">

        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Users</th>
              <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody *ngFor="let e of collection">
            <tr>
              <th scope="row">
                <div class="media align-items-center">

                  <div class="media-body">
                    <span class="mb-0 text-sm">{{e.title}}</span>
                  </div>
                </div>
              </th>
              <td>
                {{e.description}}
              </td>
              <td>
                  <span class="badge badge-dot mr-4">
                    {{e.date_event | date:'fullDate'}}
                  </span>
              </td>
              <td>
                <div class="avatar-group">
                  <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip"
                     data-original-title="Ryan Tompson">
                    <img alt="Image placeholder" [src]="e.picture" class="rounded-circle">
                  </a>
                </div>
              </td>
              <td class="text-right">
                <a (click)="delete(e._id)" class="btn btn-sm btn-danger mr-4">Delete</a>
                <a routerLink="/dash/events/update/{{e._id}}"
                   routerLinkActive="router-link-active" class="btn btn-sm btn-info float-right">Update</a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>
